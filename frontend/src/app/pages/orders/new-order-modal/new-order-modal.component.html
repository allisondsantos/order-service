<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="newOrder">New Order</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form #productForm="ngForm">
        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="customerName"
            name="customerName"
            [(ngModel)]="newOrder!.customerName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Customer Email</label>
          <input
            type="email"
            class="form-control"
            id="customerEmail"
            name="customerEmail"
            [(ngModel)]="newOrder!.customerEmail"
            required
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-dismiss="modal"
        (click)="createProduct()"
      >
        Save
      </button>
    </div>
  </div>
</div>
