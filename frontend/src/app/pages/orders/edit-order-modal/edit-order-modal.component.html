<div class="modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="ediOrder">Edit Order</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form #productForm="ngForm">
        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="customerName"
            name="customerName"
            [(ngModel)]="order!.customerName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Customer Email</label>
          <input
            type="email"
            class="form-control"
            id="customerEmail"
            name="customerEmail"
            [(ngModel)]="order!.customerEmail"
            required
          />
        </div>
      </form>
      <div class="container">
        <div class="container d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-primary btn-sm">Add Item</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of order!.orderItems">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.productName }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.unityPrice }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
